<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Portfolio Aldi Mazmudin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      /* Animasi untuk Header */
      @keyframes slideDown {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      header {
        animation: slideDown 1s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-[#0a192f] text-white">
    <!-- Header -->
    <header
      class="flex justify-between items-center p-6 sticky top-0 bg-[#0a192f] z-50"
    >
      <div class="text-2xl font-bold">My Profile</div>
      <nav>
        <ul class="flex space-x-6">
          <li><a class="hover:text-blue-400" href="index.html">Home</a></li>
          <li><a class="hover:text-blue-400" href="tugas.html">Tugas</a></li>
          <li><a class="hover:text-blue-400" href="hobi.html">Hobi</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section
      id="hero"
      class="flex flex-col md:flex-row items-center justify-center min-h-screen p-6 bg-blue-100"
    >
      <div class="text-center md:text-left md:w-1/2">
        <h2 class="text-5xl md:text-6xl font-bold text-blue-900 mb-4">
          Aldi Mazmudin
        </h2>
        <h3 class="text-2xl md:text-3xl font-semibold text-black mb-4">
          Prodi
          <span class="text-blue-500">Informatika</span>
        </h3>
        <div class="flex justify-center md:justify-start space-x-4 mb-6">
          <a class="text-black hover:black" href="#"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a class="text-black hover:black" href="#"
            ><i class="fab fa-linkedin fa-2x"></i
          ></a>
        </div>
      </div>
      <div class="mt-6 md:mt-0 md:w-1/2 flex justify-center">
        <img
          alt="Portrait of a person with a blue shirt"
          class="rounded-full w-96 h-96 object-cover"
          src="images/pp1.jpg"
        />
      </div>
    </section>
  </body>
</html>
