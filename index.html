<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Portfolio Aldi Mazmudin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      header {
        animation: slideDown 1s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-[#0a192f] text-[#EEEEEE]">
    <!-- Navigasi tengah atas -->
    <nav
      class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex space-x-4"
    >
      <a
        class="bg-[#516e8f] text-white px-5 py-2 rounded-full transition transform hover:bg-white hover:text-[#333] hover:scale-105"
        href="index.html"
        >Home</a
      >
      <a
        class="bg-[#516e8f] text-white px-5 py-2 rounded-full transition transform hover:bg-white hover:text-[#333] hover:scale-105"
        href="tugas.html"
        >Tugas</a
      >
      <a
        class="bg-[#516e8f] text-white px-5 py-2 rounded-full transition transform hover:bg-white hover:text-[#333] hover:scale-105"
        href="hobi.html"
        >Hobi</a
      >
    </nav>

    <!-- Hero Section -->
    <section
      id="hero"
      class="flex flex-col md:flex-row items-center justify-center min-h-screen p-6 bg-[#0A192F]"
    >
      <div class="text-center md:text-left md:w-1/2">
        <h2 class="text-6xl md:text-8xl font-bold text-[#FFFFFF] mb-5">
          Aldi Mazmudin
        </h2>
        <h3 class="text-2xl md:text-3xl font-semibold text-[#FFFFFF] mb-4">
          Prodi <span class="text-[#3E92CC]">Informatika</span>
        </h3>
        <div class="flex justify-center md:justify-start space-x-4 mb-6">
          <a class="text-white hover:text-[#3E92CC]" href="#">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a class="text-white hover:text-[#3E92CC]" href="#">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="mt-6 md:mt-0 md:w-1/2 flex justify-center">
        <img
          alt="Portrait of a person with a blue shirt"
          class="rounded-full w-96 h-96 object-cover"
          src="images/pp4.jpg"
        />
      </div>
    </section>
  </body>
</html>
