<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Portfolio Aldi Mazmudin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0a192f] text-[#EEEEEE]">
    <!-- Navigasi tengah atas -->
    <nav
      class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex space-x-4"
    >
      <a
        class="bg-[#516e8f] text-white px-5 py-2 rounded-full transition transform hover:bg-white hover:text-[#333] hover:scale-105"
        href="index.html"
        >Home</a
      >
      <a
        class="bg-[#516e8f] text-white px-5 py-2 rounded-full transition transform hover:bg-white hover:text-[#333] hover:scale-105"
        href="tugas.html"
        >Tugas</a
      >
      <a
        class="bg-[#516e8f] text-white px-5 py-2 rounded-full transition transform hover:bg-white hover:text-[#333] hover:scale-105"
        href="hobi.html"
        >Hobi</a
      >
    </nav>

    <!-- Galeri Hobi Section -->
    <section id="hobbies" class="py-24 bg-[#0a192f] min-h-screen">
      <div class="container mx-auto px-4">
        <h2
          class="text-4xl md:text-5xl font-bold text-center text-[#FFFFFF] mb-12"
        >
          Galeri <span class="text-[#3E92CC]">Hobi</span>
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Hobby Images (6 Images) -->
          <div class="group relative overflow-hidden rounded-2xl shadow-lg">
            <img
              src="images/gunung1.jpg"
              alt="Gunung 1"
              class="w-full h-64 object-cover group-hover:scale-110 transition-all duration-300"
            />
          </div>
          <div class="group relative overflow-hidden rounded-2xl shadow-lg">
            <img
              src="images/gunung2.jpg"
              alt="Gunung 2"
              class="w-full h-64 object-cover group-hover:scale-110 transition-all duration-300"
            />
          </div>
          <div class="group relative overflow-hidden rounded-2xl shadow-lg">
            <img
              src="images/gunung3.jpg"
              alt="Gunung 3"
              class="w-full h-64 object-cover group-hover:scale-110 transition-all duration-300"
            />
          </div>
          <div class="group relative overflow-hidden rounded-2xl shadow-lg">
            <img
              src="images/gunung4.jpg"
              alt="Gunung 4"
              class="w-full h-64 object-cover group-hover:scale-110 transition-all duration-300"
            />
          </div>
          <div class="group relative overflow-hidden rounded-2xl shadow-lg">
            <img
              src="images/gunung5.jpg"
              alt="Gunung 5"
              class="w-full h-64 object-cover group-hover:scale-110 transition-all duration-300"
            />
          </div>
          <div class="group relative overflow-hidden rounded-2xl shadow-lg">
            <img
              src="images/gunung6.jpg"
              alt="Gunung 6"
              class="w-full h-64 object-cover group-hover:scale-110 transition-all duration-300"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
